name: Bump Version on PR Merge

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  bump-version:
    name: Bump Release Version
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Version Tag
        id: tag
        uses: anothrNick/github-tag-action@1.61.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false
          MAJOR_STRING_TOKEN: break
          MINOR_STRING_TOKEN: feat
          PATCH_STRING_TOKEN: fix
      - name: Bump package.json version
        run: |
          npm version ${{ steps.tag.outputs.tag }} --no-git-tag-version
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add package.json package-lock.json
          git commit -m 'CI: update version to ${{ steps.tag.outputs.tag }}'

      - name: Push changes to branch
        id: push_changes
        run: |
          git push origin HEAD:bump-version
  
      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'CI: update version ${{ steps.tag.outputs.tag }}'
          branch: ci-update-version-${{ steps.tag.outputs.tag }}
          title: 'CI: update version ${{ steps.tag.outputs.tag }}'
          body: 'This PR bumps the version of package.json and package-lock.json to ${{ steps.tag.outputs.tag }}'

      - name: Merge Pull Request
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = await github.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: 'ci-update-version-${{ steps.tag.outputs.tag }}'
            });
            if (pr.data.length > 0) {
              await github.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.data[0].number,
                merge_method: 'squash'
              });
            }

      - name: Publish Release Automatically
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          draft: false
          prerelease: false
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          title: "${{ steps.tag.outputs.tag }}"
          automatic_release_tag: ${{ steps.tag.outputs.new_tag }}
  